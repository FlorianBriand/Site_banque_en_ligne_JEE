<!DOCTYPE html>

<head>
    <title>Tableau de bord</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <!-- <link rel="stylesheet" href="/assets/css/sb-admin-2.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div id="dashboard">
        <div id="dashboard-menu">
            <div class="offcanvas-body">
                <img class="menu-logo" src="/assets/Logo Wide.svg" />
                <div class="divider"></div>
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="dashboard-content-wrapper">

            <!-- Navbar -->
            <nav class="navbar navbar-light bg-light sticky-top">

                <div class="container-fluid">
                    <!-- Possibilité d'ajouter une <div/> avec une border de (1px, solid, #222)-->
                    <button class="nav-item dropdown no-arrow ml-auto" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <img src="https://picsum.photos/100/" class="profile-picture">
                        <p th:text="${prenomUtilisateur}+ ' ' +${nomUtilisateur}">
                    </button>
                </div>
            </nav>

            <div id="dashboard-content">
                <div class="flex-row gap-0-5" style="margin-bottom: 2em">
                    <div class="col-8 flex-column gap-0-5">
                        <div class="card shadow">
                            <div class="card-header font-weight-bold text-primary" id="titre-total">
                                Mon Compte
                            </div>
                            <div class="card-body">
                                <div class="container">
                                    <div class="flex-row justify-content-space">
                                        <div class="flex-column gap-0-5">
                                            <p class="card-text" th:text="'Nom : '+${nomUtilisateur}">Nom: nom</p>
                                            <p class="card-text" th:text="'Prénom : '+${prenomUtilisateur}">Prénom: prénom</p>
                                            <p class="card-text" th:text="'Mot de passe : '+${mdpUtilisateur}">Mot de passe: mdp</p>
                                            <div class="divider"></div>
                                            <a class="btn btn-primary">modifier le mot de passe</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card shadow">
                            <div class="card-header font-weight-bold text-primary" id="titre-total">
                                Souscrire a une nouvelle assurance vie/PEA
                            </div>
                            <div class="card-body">
                                <div class="container flex-column col-6" th:if="${verifAssuranceViePEA}">
                                    <div th:if="${verifAssuranceVie}">
                                        <form class="flex-column gap-0-5" action="#" th:action="@{/add-AssuranceVie}" th:object="${assurancevie}" method="POST"
                                              enctype="multipart/form-data">
                                            <input type="text" class="form-control" id="titre-total" placeholder="intitulé" name="intitule">
                                            <button class="btn btn-primary" id="titre-totlal" type="submit">Souscrire a une nouvelle assurance vie</button>
                                        </form>
                                    </div>
                                    <div class="container flex-column col-6" th:unless="${verifAssuranceVie}">
                                        <p>Vous avez déjà une Assurance Vie</p>
                                    </div>
                                    <div class="divider"></div>
                                    <div th:if="${verifPEA}">
                                        <form class="flex-column gap-0-5" action="#" th:action="@{/add-Pea}" th:object="${pea}" method="POST"
                                              enctype="multipart/form-data">
                                            <input type="text" class="form-control" id="titre-total" placeholder="intitulé" name="intitule">
                                            <button class="btn btn-primary" type="submit">Souscrire a un nouveau PEA</button>
                                        </form>
                                    </div>
                                    <div class="container flex-column col-6" th:unless="${verifPEA}">
                                        <p>Vous avez déjà un PEA</p>
                                    </div>
                                </div>
                                <div class="container flex-column col-6" th:unless="${verifAssuranceViePEA}">
                                    <p>Vous avez déjà un PEA et une Assurance Vie</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-3-5">
                        <div class="card shadow">
                            <div class="card-header font-weight-bold text-primary" id="titre-total">
                                Profil
                            </div>
                            <div class="card-body">
                                <div class="container flex-column items-center">
                                    <img src="https://picsum.photos/500/" class="big-pfp">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <footer>
                    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
                        © 2022 Flexcount, Inc
                    </div>
                </footer>
            </div>
        </div>

</body>
