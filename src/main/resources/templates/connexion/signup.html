<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/assets/css/style_login.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Login Form -->
          <form method="post" action="#" th:action="@{/add-utilisateur}" th:object="${utilisateur}" class="p-5">
            <div class="mb-3 fadeIn first">
              <h3>Inscription</h3>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control fadeIn second" name="nom" placeholder="Nom">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control fadeIn second" name="prenom" placeholder="Prénom">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control fadeIn third" name="mdp" placeholder="Mot de passe">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control fadeIn third" name="login" placeholder="Mot de passe">
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary fadeIn fourth">Inscription</button>
            </div>
          </form>
          <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2022 Flexcount, Inc
          </div>
        </div>
      </div>
</body>
</html>
